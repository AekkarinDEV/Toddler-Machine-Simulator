    <div class="">
      <div class="row">
        <div class="col">
          <h1 class="h2 d-flex justify-content-center">Toddler Machine Simulator</h1>
        </div>
      </div>
     
      <div class="row">
        <div class="col bg-dark text-light col-2 d-flex justify-content-center">
          <div>
         <p>LOAD xx</p>
         <p>STORE xx</p>
         <p>ADD xx</p>
         <p>SUB xx</p>

        </div>

            <div id = "address"></div>
            <div id="input">
              <textarea class="border-0  mx-1 " name="codeeditor" id="inputcode" rows="99" cols="60%"></textarea>

          </div>
        </div>
