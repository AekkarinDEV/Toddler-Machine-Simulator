<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="./assets/48fb89ba-914b-4572-a909-fafdcb7bc4d9.jpg" />
    <link rel="stylesheet" href="styles.css">
    <meta="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master-Kumron-Simulator</title>
  </head>
  <body>
    <div class='Hdiv'>
        <h1 class="Header">Toddler Machine Simulator</h1>
        </div>
      <div id='contents'>
        <div id='syntax'>
         <p>1xx LOAD xx</p>
         <p>2xx STORE xx</p>
         <p>3xx ADD xx</p>
         <p>4xx SUB xx</p>
         <p>500 HALT</p>
         <p>5xx JUMP xx</p>
         <p>6xx JUMPZ xx</p>
         <p>7xx JUMPN xx</p>
         <p>8xx INPUT xx</p>
         <p>9xx OUTPUT xx</p>
         <p></p>
         <p>DEVELOPMENT:</p>
         <p>AekkarinDEV</p>
         <p>#CS-KKU-39</p>
        </div>
        <div id='editor'>
        </div>
        <div id='console'>
            <p id="ct">CONSOLE : </p>
        <div id="cCon">
           
          <div id="output" >
          </div>
        </div>
          <button id='runner' onClick="run()" >RUN</button>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
